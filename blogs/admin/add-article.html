<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <title>Add article</title>
  </head>
  <body>
    <form action="post">
      <div>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="article-title"
          placeholder="Title"
          required
        />
      </div>
      <div>
        <label for="about">About</label>
        <input type="text" name="about" id="article-about" required />
      </div>
      <div>
        <label for="text">Text</label>
        <div type="text" name="text" id="article-text"></div>
        
      </div>
      <div>
        <label for="tags">Tags (separate using ;)</label>
        <br />
        <input type="text" name="tags" id="article-tags" required />
      </div>
      <div>
        <input type="submit" value="Save" />
      </div>
    </form>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#article-text", {
        theme: "snow"
      });
    </script>
  </body>
</html>
