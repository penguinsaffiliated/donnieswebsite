<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Add article</title>
  </head>
  <body>
    <div class="container my-4">
      <form action="post">
        <div class="form-group">
          <label for="title">Title</label>
          <input
          class="form-control"
            type="text"
            name="title"
            id="article-title"
            placeholder="Title"
            required
          />
        </div>
        <div class="form-group">
          <label for="about">About</label>
          <input class="form-control" type="text" name="about" id="article-about" required />
        </div>
        <div class="form-group">
          <label for="text">Text</label>
          <div type="text" name="text" id="article-text"></div>
        </div>
        <div class="form-group">
          <label for="tags">Tags (separate using ;)</label>
          <br />
          <input type="text" class="form-control" name="tags" id="article-tags" required />
        </div>
        <div class="form-group">
          <input type="submit" value="Save" />
        </div>
      </form>
    </div>

    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <!-- Initialize Quill editor -->
    <script>
      var quill = new Quill("#article-text", {
        theme: "snow"
      });
    </script>
  </body>
</html>
